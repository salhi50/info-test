<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <title>Home - page</title>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/correct.css" />

  </head>
  <style>
    header div.logo{
      height: 38px;
      width: 38px;
      background: url("images/logo.png") no-repeat;
      background-position: center;
      background-size: cover;
      cursor: pointer;
    }
    header li.logo{
      height: 38px;
      width: 38px;
      background: url("images/logo.png") no-repeat;
      background-position: center;
      background-size: cover;
      cursor: pointer;
    }
  </style>
  <body id="content">
    <article style="padding: 100px 0; display: none;" class="shadow relative" id="form">
      <div class="container">
        <div id="hide"><i class="fa fa-close"></i></div>
        <form action="https://formspree.io/f/xnqwpajg" method="post">
          <h3 class="capital text-center mgb-2rem">contact me</h3>
          <div class="name">
            <input type="text" name="name" id="name" placeholder="Your Name">
          </div>
          <div class="msg mgt-1rem">
            <textarea name="message" id="message" placeholder="Give Me An Idea"></textarea>
          </div>
          <div class="send">
            <input type="submit" value="Send" class="submit btn mgt-1rem">
          </div>
          <div class="or flex align-center mgt-1rem mgb-1rem justify-center">
            <div class="lol"></div>
            <div class="or" style="padding: 0 10px;">or</div>
            <div class="lol"></div>
          </div>
          <div class="socis grid">
            <div class="facebook">
              <a href="www.facebook.com" class="btn bleu-bg w-color rounded p-small text-center" target="_blank">
                <i class="fab fa-facebook-f"></i>
                <span class="mgl-half-1rem">facebook</span>
              </a>
            </div>
            <div class="google right-float">
              <a href="www.google.com" class="btn red-bg w-color rounded p-small text-center" target="_blank">
                <i class="fab fa-google"></i>
                <span class="mgl-half-1rem">google</span>
              </a>
            </div>
          </div>
          <div class="rq mgt-2rem rounded" style="background: #ffffcc; padding: 30px 10px;" dir="rtl">
            <p class="p-mid">عطيني شي فكرة نصوب عليها موقع.</p>
          </div>
        </form>
      </div>
    </article>
    <header class="fixed-header shadow" id="head">
      <div class="container">
        <nav>
          <ul class="flex flex-between align-center">
            <li class="left">
              <div class="logo"></div>
              <div class="dark"><i class="fa fa-moon"></i></div>
              <div class="sun" style="display: none;"><i class="fa fa-sun"></i></div>
            </li>
            <li class="logo"></li>
            <li class="right">
              <div class="bar"><i class="fa fa-bars"></i></div>
              <div class="setting pdr-15 cursor"><a href="main.html"><i class="fa fa-home"></i></a></div>
              <div class="dark-right pdr-15 cursor"><i class="fa fa-moon"></i></div>
              <div class="sun-right pdr-15 cursor" style="display: none;"><i class="fa fa-sun"></i></div>
              <div class="setting pdr-15 cursor"><a href="rate.html"><i class="fa fa-gear"></i></a></div>
              <div class="setting pdr-15 cursor"><a href="users.html"><i class="fa fa-users-cog"></i></a></div>
              <div class="profil">

              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section style="padding: 150px 0;" id="sect">
      <div class="container">
        <form class="rounded pd-half-1rem white-bg mgx-auto" action="https://formspree.io/f/xnqwpajg" method="post">
          <div class="title-form text-center pdt-15"><h3 class="capital" style="margin-bottom: 2.5rem;">contact me</h3></div>
          <div class="name mgb-1rem">
            <input type="text" name="name" id="name" class="rounded" placeholder="Your Full Name">
          </div>
          <div class="email mgb-1rem">
            <input type="email" name="email" id="email" class="rounded" placeholder="Your Email">
          </div>
          <div class="msg mgb-half-1rem">
            <textarea name="message" id="message" class="rounded" placeholder="Your Message"></textarea>
          </div>
          <div class="send pdb-15">
            <input type="submit" value="Send" style="text-indent: initial;" class="rounded w-color submit cursor btn">
          </div>
        </form>
        <footer dir="rtl" class="mgx-auto rounded" style="width: 300px; max-width: 100%; margin-top: 3rem; padding: 10px;">
          <b class="">ملاحظة :</b><p class="p-small mgt-half-1rem">أي حاجة فهاد الموقع راها خدامة.</p>
          <p class="p-small mgt-half-1rem">مكينش شي حاجة زواق.</p>
        </footer>
      </div>
    </section>
    <div class="bottom white-bg shadow" id="bottom" style="display: block;">
        <div class="links flex flex-between align-center">
          <a href="main.html" class="text-center first" style="color: #0f8caf;">
            <i class="fa fa-home"></i>

          </a>
          <a href="rate.html" class="text-center second" style="color: #0f8caf;">
            <i class="fa fa-star"></i>

          </a>
          <a href="profil.html" class="text-center three" style="color: #0f8caf;">
            <i class="fa fa-calendar"></i>
            <p class="p-small">profil</p>
          </a>
          <a href="users.html" class="text-center four" style="color: #0f8caf;">
            <i class="fa fa-user"></i>
            <p class="p-small">users</p>
          </a>
      </div>
    </div>

  <script src="begin.js"></script>
